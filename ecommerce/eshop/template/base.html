{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
   <b>  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital@1&display=swap" rel="stylesheet"></b>
       <script src="https://kit.fontawesome.com/cc7cba306b.js" crossorigin="anonymous"></script>
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <meta name="description" content="{% block metadescription %} {% endblock %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="container">
    {% include 'header.html' %}
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}
</div>
    {% include 'footer.html' %}
      <script src="{% static 'js/popper.min.js' %}" ></script>
      <script src="{% static 'js/bootstrap.min.js' %}" ></script>
</body>
</html>
